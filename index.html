<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <div class="circle"></div>
                <img src="./koi_vector.svg" alt="koi fish">
            </div>
            <div class="info">
                <h1 class="title">The Koi Fish</h1>
                <h3>Fish and water element both represent good fortune, prosperity, and abundance in
                    feng shui.</h3>
                <div class="attributes">
                    <button>$75</button>
                    <button>$100</button>
                    <button class="active">$125</button>
                    <button>$150</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
